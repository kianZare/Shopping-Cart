<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Shopping Cart</title>
</head>
<body>
    <header>
        <div class="header">
            <h1 class="title">Product Filter</h1>
            <div class="search-box">
                <form>
                    <input type="text" id="search" placeholder="search products ..."/>
                </form>
            </div>
            <div class="filter-box">
                <a href="#" class="btn" data-filter>All</a>
                <a href="#" class="btn" data-filter>watch</a>
                <a href="#" class="btn" data-filter>shirt</a>
                <a href="#" class="btn" data-filter>gown</a>
                <a href="#" class="btn" data-filter>jewellery</a>
                <a href="#" class="btn" data-filter>shoes</a>
            </div>
        </div>
    </header>
    <!-- products -->
    <section class="products">
        <!-- single product -->
        <div class="products-center">
            <div class="product">
                <div class="img-container">
                    <img src="./images/product-1.jpeg" alt="p-1">
                </div>
                <div class="product-desc">
                    <p class="product-price">$ 25</p>
                    <p class="product-title">watch product</p>
                </div>
            </div>
            <div class="product">
                <div class="img-container">
                    <img src="./images/product-2.jpeg" alt="p-2">
                </div>
                <div class="product-desc">
                    <p class="product-price">$ 25</p>
                    <p class="product-title">watch product</p>
                </div>
            </div>
            <div class="product">
                <div class="img-container">
                    <img src="./images/product-3.jpeg" alt="p-3">
                </div>
                <div class="product-desc">
                    <p class="product-price">$ 25</p>
                    <p class="product-title">watch product</p>
                </div>
            </div>
            <div class="product">
                <div class="img-container">
                    <img src="./images/product-4.jpeg" alt="p-4">
                </div>
                <div class="product-desc">
                    <p class="product-price">$ 25</p>
                    <p class="product-title">watch product</p>
                </div>
            </div>
            <div class="product">
                <div class="img-container">
                    <img src="./images/product-5.jpeg" alt="p-5">
                </div>
                <div class="product-desc">
                    <p class="product-price">$ 25</p>
                    <p class="product-title">watch product</p>
                </div>
            </div>
            <div class="product">
                <div class="img-container">
                    <img src="./images/product-6.jpeg" alt="p-6">
                </div>
                <div class="product-desc">
                    <p class="product-price">$ 25</p>
                    <p class="product-title">watch product</p>
                </div>
            </div>
        </div>
    </section>
    <script type="module" src="./app.js"></script>
</body>
</html>
